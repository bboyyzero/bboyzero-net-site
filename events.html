<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | BBOY ZERO</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-1.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-meta">
        <span>BBOY ZERO</span>
        <span>&copy; 2026 The Origin Sound</span>
      </div>
      <nav class="menu" aria-label="Main Navigation">
        <a href="https://song.link/bboyzero" target="_blank" rel="noopener noreferrer">listen</a>
        <a href="https://bboyzero.bandcamp.com/" target="_blank" rel="noopener noreferrer">buy</a>
        <a href="https://baton.media/player/bboyzero" target="_blank" rel="noopener noreferrer">[unreleased]</a>
        <a href="events.html">events</a>
        <a class="menu-logo" href="index.html" aria-label="BBOY ZERO home">
          <img src="assets/images/logo-1.png" alt="BBOY ZERO logo" />
        </a>
        <a href="contact.html">contact</a>
      </nav>
    </header>

    <main class="page-wrap">
      <section class="events-listing" aria-live="polite">
        <ul id="events-list"></ul>
      </section>

      <section class="admin-panel" id="admin-panel">
        <button id="toggle-admin" class="admin-toggle" type="button">admin</button>

        <div id="admin-content" class="admin-content" hidden>
          <div class="admin-auth">
            <label>
              admin email
              <input id="admin-email" type="email" placeholder="admin@email.com" autocomplete="username" />
            </label>
            <label>
              admin password
              <input id="admin-password" type="password" placeholder="Password" autocomplete="current-password" />
            </label>
            <div class="admin-auth-actions">
              <button id="admin-sign-in" type="button">sign in</button>
              <button id="admin-sign-out" type="button" hidden>sign out</button>
            </div>
            <p id="admin-auth-status" class="status-line" role="status" aria-live="polite"></p>
          </div>

          <form id="event-form" class="event-form">
            <label>
              date
              <input name="date" type="date" required />
            </label>
            <label>
              city
              <input name="city" type="text" placeholder="Nashville, TN" required />
            </label>
            <label>
              venue
              <input name="venue" type="text" placeholder="The Basement East" required />
            </label>
            <label>
              ticket url
              <input name="ticketUrl" type="url" placeholder="https://..." required />
            </label>
            <label>
              event image upload
              <input name="imageFile" type="file" accept="image/png,image/jpeg,image/webp,image/gif" />
            </label>
            <label>
              or event image url
              <input name="imageUrl" type="url" placeholder="https://..." />
            </label>
            <label>
              details
              <input name="details" type="text" placeholder="Doors 8 PM" />
            </label>
            <button id="save-event-btn" type="submit" disabled>save event</button>
          </form>

          <p id="admin-status" class="status-line" role="status" aria-live="polite"></p>
          <div id="admin-events" class="admin-events"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
