<!doctype html>
<html lang="en">

  <body>
    <header class="site-header">
      <div class="header-meta">
        <span>BBOY ZERO</span>
        <span>&copy; 2026 The Origin Sound</span>
      </div>
      <nav class="menu" aria-label="Main Navigation">
        <a href="https://song.link/bboyzero" target="_blank" rel="noopener noreferrer">listen</a>
        <a href="https://bboyzero.bandcamp.com/" target="_blank" rel="noopener noreferrer">buy</a>

          <img src="assets/images/logo-1.png" alt="BBOY ZERO logo" />
        </a>
        <a href="contact.html">contact</a>

    </header>

    <main class="page-wrap home-wrap" aria-label="Homepage gallery">
      <section class="home-stack-item unreleased-block" aria-label="Producer and Designer">
        <h2 class="unreleased-title">[PRODUCER &amp; DESIGNER OF INDEPENDENT MUSIC]</h2>
        <figure class="hero-tile">
          <img src="assets/images/photo-2.jpg" alt="BBOY ZERO featured photo" loading="eager" />
        </figure>
      </section>

      <section class="home-stack-item unreleased-block" aria-label="Spotify Playlist">
        <iframe
          style="border:0; width:100%; min-height:352px;"
          src="https://open.spotify.com/embed/playlist/4m5aScz7NWkF2RMFeQjnhj"
          loading="lazy"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          title="BBOY ZERO Spotify playlist"
        ></iframe>
      </section>

      <section class="home-stack-item unreleased-block" aria-label="Unreleased Player">
        <h2 class="unreleased-title">[UNRELEASED]</h2>
        <div class="embed-wrap">
          <iframe
            src="https://baton.media/player/bboyzero"
            title="BBOY ZERO unreleased player"
            loading="lazy"
            allow="autoplay; fullscreen"
          ></iframe>
        </div>

      <section class="home-stack-item unreleased-block" aria-label="Dilla Day at The NMAAM">
        <h2 class="unreleased-title">[DILLA DAY @ THE NMAAM]</h2>
        <figure class="release-card">
          <a href="https://song.link/bboyzero" target="_blank" rel="noopener noreferrer">
            <img src="assets/images/release-1.jpg" alt="Release artwork 1" loading="lazy" />
          </a>
        </figure>
      </section>

      <figure class="home-stack-item hero-tile">
        <img src="assets/images/photo-1.jpg" alt="BBOY ZERO featured photo" loading="lazy" />
      </figure>

      <figure class="home-stack-item hero-tile">
        <img src="assets/images/photo-3.jpg" alt="BBOY ZERO featured photo" loading="lazy" />
      </figure>

      <section class="home-stack-item unreleased-block" aria-label="03baby CD">
        <h2 class="unreleased-title">[03baby* CD AVAILABLE NOW]</h2>
        <figure class="release-card">
          <a href="https://bboyzero.bandcamp.com/album/03baby" target="_blank" rel="noopener noreferrer">
            <img src="assets/images/release-2.jpg" alt="Release artwork 2" loading="lazy" />
          </a>
        </figure>
      </section>
